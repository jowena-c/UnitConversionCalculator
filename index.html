<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h1 class="p-3">Unit Conversion Calculator</h1>
        <div class="nav-tab p-3">
            <ul class="nav nav-pills m-0" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-length-tab" data-bs-toggle="pill" data-bs-target="#pills-length" type="button" role="tab" aria-controls="pills-length" aria-selected="true">Length
                    </button>

                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link disabled" id="pills-temperature-tab" data-bs-toggle="pill" data-bs-target="#pills-temperature" type="button" role="tab" aria-controls="pills-temperature" aria-selected="false">Temperature</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link disabled" id="pills-weight-tab" data-bs-toggle="pill" data-bs-target="#pills-weight" type="button" role="tab" aria-controls="pills-weight" aria-selected="false">Weight</button>
                </li>
            </ul>
            
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-length" role="tabpanel" aria-labelledby="pills-length-tab" tabindex="0">
                    <h2 class="p-3">Length Converter</h2>
                        <form name="lengthConverter" action="#" method="">
                            <div class="row px-3">
                                <div class="col-md mt-3">
                                    <p class="m-0">From:</p> 
                                    <select class="form-select" name=fromUnit onChange="convertUnit()">
                                        <option value="mm">Millimeter</option>
                                        <option value="cm">Centimeter</option>
                                        <option value="dm">Decimeter</option>
                                        <option value="m">Meter</option>
                                        <option value="Dm">Decameter</option>
                                        <option value="Km">Kilometer</option>
                                        <option value="inch">Inch</option>
                                        <option value="foot">Foot</option>
                                        <option value="yard">Yard</option>
                                        <option value="mile">Mile</option>
                                    </select>
                                </div> 

                                <div class="col-md mt-3">
                                    <p class="m-0">To:</p>
                                    <select class="form-select" name=toUnit onChange="convertUnit()">
                                        <option value="mm">Millimeter</option>
                                        <option value="cm">Centimeter</option>
                                        <option value="dm">Decimeter</option>
                                        <option value="m">Meter</option>
                                        <option value="Dm">Decameter</option>
                                        <option value="Km">Kilometer</option>
                                        <option value="inch">Inch</option>
                                        <option value="foot">Foot</option>
                                        <option value="yard">Yard</option>
                                        <option value="mile">Mile</option>
                                    </select>
                                </div>
                            </div>

                            <div class="container d-flex justify-content-center pt-3">
                                <h6 id="formula">meters = 1 meters</h6>
                            </div>

                            <div class="inputSection px-3">
                                <p class="m-1 pt-3 ">Enter a number:</p>
                                <input class="form-control" type="text" name="fromValue" value="" size="5">
                                <p class="mt-2">
                                    <input class="btn btn-primary"type=button value="Convert" onClick="convertUnit()">
                                    <input class="btn btn-danger" type=button value="Clear" onClick="resetForm()">
                                </p>
                            </div>
                        
                            <div class="result">
                                <div class="container pt-3 px-3 d-flex flex-column justify-content-center align-items-center">
                                    <h3>Result</h3>
                                    <h3 id="toValue">0</h3>
                                </div>
                            </div>
                        </form>
                </div>

                        <!-- to be followed -->
                        <!-- <div class="tab-pane fade" id="pills-temperature" role="tabpanel" aria-labelledby="pills-temperature-tab" tabindex="0">Temperature
                        </div>

                        <div class="tab-pane fade" id="pills-weight" role="tabpanel" aria-labelledby="pills-weight-tab" tabindex="0">Weight
                        </div> -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
